<div class="container-fluid">
  <div class="row my-4">
    <div class="col-auto">
      <div class="input-group">
        <div class="form-outline">
          <input type="search" [(ngModel)]="searchTerm" class="form-control" />
          <label class="form-label" for="form1">Search</label>
        </div>
        <button type="button" class="btn btn-primary btn-search" data-mdb-ripple-init>
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
    <div class="col-auto mx-auto"> <!-- Utilisation de 'mx-auto' pour centrer horizontalement -->
      <button (click)="afficherLogs()" class="btn btn-secondary">
        Afficher les logs
      </button>
    </div>
    <div class="col-auto">
      <button *ngIf="filteredUniversities.length > 0" (click)="generatePDF()" class="btn btn-dhia">Générer PDF</button>
    </div>
    <div class="col-auto">
      <div class="container">
        <div class="row">
          <b class="col-auto my-auto">Ajouter universite</b>
          <div class="col-auto">
            <button routerLink="/addUniversite" class="btn btn-success rounded-circle ml-2 d-flex align-items-center justify-content-center" style="width: 50px; height: 50px">
              <i class="fa fa-plus text-white"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="logsVisibles" class="mt-3">
    <h3>Logs :</h3>
    <ul class="logs-list">
      <li *ngFor="let log of logs; let i = index" (dblclick)="hideLog(i)">
        {{ log }}
      </li>
    </ul>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">nom</th>
        <th scope="col">adresse</th>
        <th scope="col">actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let uni of filteredUniversities">
        <td>{{ uni.idUniv }}</td>
        <td>{{ uni.nomUniv }}</td>
        <td>{{ uni.adresse }}</td>
        <td class="row">

          <button (click)="deleteUniversite(uni)" class="btn btn-danger">
            Delete
          </button>
          <button [routerLink]="'/updateUniversite/' + uni.idUniv" class="btn btn-info">
            Update
          </button>

        
          <div class="col-auto" class="form-group">
            <label for="option">Sélectionnez une option :</label>
            <select class="form-control" id="option" (change)="onOptionSelectionChange($event,uni)">
              <option *ngFor="let foyer of foyerList" [value]="foyer.idFoyer">{{ foyer.nomFoyer }}</option>
              <option>select foyer</option>
            </select>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

<div class="container">
  <div *ngFor="let university of filteredUniversities">
    <!-- Affichez les détails de l'université ici -->
  </div>
